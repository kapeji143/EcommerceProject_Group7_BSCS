<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Erwin's Depot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <main class="container my-5">
        <!-- Featured Section -->
        <section class="mb-5">
            <h2 class="section-title mb-3">Featured Products</h2>
            <div id="featuredContainer" class="d-flex overflow-auto gap-3 pb-3 featured-scroll">
                <div class="carousel-inner" id="featuredProducts"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>

        <!-- All Products -->
        <section>
            <h2 class="section-title">All Products</h2>
            <div class="row">
                <!-- Filter Sidebar -->
                <aside class="col-lg-3 mb-4">
                    <div class="card p-3 shadow-sm">
                        <h5 class="mb-3">Filters</h5>

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select id="filterCategory" class="form-select">
                                <option value="">All</option>
                                <option value="Accent Chairs">Accent Chairs</option>
                                <option value="Bookcases">Bookcases</option>
                                <option value="Coffee Tables">Coffee Tables</option>
                                <option value="Dining Tables">Dining Tables</option>
                                <option value="Sideboards">Sideboards</option>
                                <option value="Sofas">Sofas</option>
                                <option value="Table Lamps">Table Lamps</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <select id="filterBrand" class="form-select">
                                <option value="">All</option>
                                <option value="Arhaus">Arhaus</option>
                                <option value="Dovetail">Dovetail</option>
                                <option value="Jamie Young Co.">Jamie Young Co.</option>
                                <option value="Joybird">Joybird</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price Range</label>
                            <input type="range" class="form-range" id="priceRange" min="0" max="5000" step="100">
                            <div class="d-flex justify-content-between">
                                <span id="minPriceLabel">$0</span>
                                <span id="maxPriceLabel">$5000</span>
                            </div>
                        </div>

                        <button id="applyFilters" class="btn btn-primary w-100"
                            style="background-color: var(--primary-orange); border: none;">
                            Apply Filters
                        </button>
                    </div>
                </aside>

                <!-- Product Grid -->
                <div class="col-lg-9">
                    <div class="row g-4" id="productGrid"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/shop.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
