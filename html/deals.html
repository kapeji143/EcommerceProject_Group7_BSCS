<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals | Erwin's Depot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <main class="container-fluid px-0">
        <!-- Hero Banner - November Bundle -->
        <section class="deals-hero mb-5">
            <div class="deals-hero-image">
                <img src="../images/room-designs/november-bundles.jpg" alt="November Bundle Deals" class="w-100">
                <div class="deals-hero-overlay"></div>
                <div class="deals-hero-content">
                    <h1 class="display-4 fw-bold text-white mb-3">Design your home at a great price this Fall with</h1>
                    <p class="display-6 text-warning">NOVEMBER SPECIAL BUNDLE</p>
                </div>
            </div>
        </section>

        <div class="container">
            <!-- Special Bundle Section -->
            <section class="mb-5">
                <h2 class="section-title mb-4">Special Bundle</h2>
                <div class="row g-4" id="specialBundleGrid"></div>
            </section>

            <!-- Sale Banner -->
            <section class="deals-hero mb-5">
                <div class="deals-hero-image">
                    <img src="../images/room-designs/sales-banner.jpg" alt="Sale Products" class="w-100">
                    <div class="deals-hero-overlay"></div>
                    <div class="deals-hero-content">
                        <h2 class="display-4 fw-bold text-white mb-3">Unbeatable Savings</h2>
                        <p class="display-6 text-danger">EXCLUSIVE SALE PRICES</p>
                    </div>
                </div>
            </section>

            <!-- On Sale Section -->
            <section class="mb-5">
                <h2 class="section-title mb-4">On Sale</h2>
                <div class="row g-4" id="onSaleGrid"></div>
            </section>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/deals.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
