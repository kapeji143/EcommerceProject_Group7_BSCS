<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | Erwin's Depot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <main class="container my-5">
        <!-- Page Title -->
        <section class="text-center mb-5">
            <h1 class="display-5 fw-bold mb-3">Search Results</h1>
            <p class="lead text-muted" id="searchSubtitle">Showing results for: <span id="searchQuery"></span></p>
        </section>

        <!-- Product Results -->
        <section>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="section-title mb-0">Products</h2>
                <button id="backToHome" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Back to Home
                </button>
            </div>
            <div class="row g-4" id="searchResultsGrid"></div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
