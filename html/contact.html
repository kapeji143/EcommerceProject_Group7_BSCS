<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Erwin's Depot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-dark text-white">
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <main class="container-fluid px-0">
        <!-- Fullscreen Hero Banner -->
        <section class="contact-hero d-flex flex-column justify-content-center align-items-center text-center">
            <div class="contact-hero-overlay"></div>
            <div class="contact-hero-content">
                <h1 class="display-4 fw-bold mb-3">Weâ€™d Love to Hear From You</h1>
                <p class="lead mb-5">Reach out for inquiries, feedback, or support.</p>

                <!-- Contact Form -->
                <div class="container bg-dark bg-opacity-75 p-4 rounded-4 shadow-lg" style="max-width: 600px;">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label text-white">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label text-white">Message</label>
                            <textarea id="message" class="form-control" rows="4" placeholder="Your message..."
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 fw-semibold">
                            <i class="bi bi-send me-2"></i>Send Message
                        </button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="mt-5">
                    <p><i class="bi bi-telephone-fill me-2"></i>+63 912 345 6789</p>
                    <p><i class="bi bi-envelope-fill me-2"></i>support@erwinsdepot.com</p>
                    <p><i class="bi bi-geo-alt-fill me-2"></i>123 Greenway Blvd, Taguig City, Philippines</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/contact.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
