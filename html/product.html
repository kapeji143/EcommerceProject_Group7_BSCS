<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details | Erwin's Depot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <style>
        :root {
            --primary-orange: #d97706;
            --secondary-brown: #92400e;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            color: #1f2937;
        }

        .btn-orange {
            background-color: var(--primary-orange);
            color: #fff;
            border: none;
        }

        .btn-orange:hover {
            background-color: var(--secondary-brown);
            color: #fff;
        }

        .thumb-img {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .thumb-img.active {
            border: 2px solid var(--primary-orange);
            opacity: 1;
        }

        .thumb-img:hover {
            opacity: 0.8;
        }

        .product-img {
            border-radius: 0.5rem;
            object-fit: cover;
        }

        .feature-list li::before {
            content: "âœ“";
            color: var(--primary-orange);
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Product Details -->
    <main class="container my-5" id="product-details">
        <div class="text-center mt-5">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading product details...</p>
        </div>
        <div class="row g-5">
            <!-- Product Images -->
            <div class="col-lg-6">
                <div class="border rounded mb-3 overflow-hidden">
                    <img id="mainImage" src="" alt="Product Image" class="img-fluid product-img w-100" />
                </div>
                <div class="d-flex gap-3" id="thumbnailContainer"></div>
            </div>

            <!-- Product Info -->
            <div class="col-lg-6">
                <h2 id="productName" class="fw-bold mb-3"></h2>
                <div class="d-flex align-items-center mb-3">
                    <span class="text-warning me-2"><i class="bi bi-star-fill"></i></span>
                    <span id="productRating" class="text-muted"></span>
                    <span class="ms-2 text-secondary" id="productReviews"></span>
                </div>

                <div class="d-flex align-items-center gap-3 mb-3">
                    <h3 id="productPrice" class="text-orange fw-bold"></h3>
                    <span id="productOriginalPrice" class="text-decoration-line-through text-muted"></span>
                    <span id="productDiscount" class="badge bg-danger"></span>
                </div>

                <p id="productDescription" class="text-muted mb-4"></p>

                <h5 class="fw-bold mb-2">Key Features</h5>
                <ul id="productFeatures" class="feature-list mb-4"></ul>

                <div class="d-flex align-items-center mb-4">
                    <label class="me-3 fw-medium">Quantity:</label>
                    <div class="input-group" style="width: 120px;">
                        <button class="btn btn-outline-secondary" id="decreaseQty">-</button>
                        <input type="text" id="quantityInput" class="form-control text-center" value="1" readonly />
                        <button class="btn btn-outline-secondary" id="increaseQty">+</button>
                    </div>
                </div>

                <div class="d-flex gap-3">
                    <button class="btn btn-orange flex-fill" id="addToCartBtn">
                        <i class="bi bi-cart-plus me-2"></i>Add to Cart
                    </button>
                    <button class="btn btn-outline-dark">
                        <i class="bi bi-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/product.js"></script>
</body>

</html>
